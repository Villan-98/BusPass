<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
    <link href="../../bower_components/jquery-toast-plugin/src/jquery.toast.min.css">
</head>
<body class="bg-light">

<div class="container">
    <div class="bg-white mt-5 px-4">

        <div class="col-12 bg-dark">
            <h2 class="text-center py-2 text-white">Application for Bus Pass</h2>
        </div>
        <form method="post" action="/api/v1/apply/" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                </div>
                <div class="form-group col-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="fatherName">Father's Name</label>
                    <input type="text" class="form-control" id="fatherName" name="fatherName" placeholder="Father's Name">
                </div>
                <div class="form-group col-6">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" name="age" id="age" placeholder="Age">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Your Address">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="course">Course</label>
                    <input type="text" class="form-control" id="course" name="course" placeholder="Course(like Btechor Bsc. or Class in case of school)">
                </div>
                <div class="col-6">
                    <label for="id">Unique RollNo.</label>
                    <input type="text" class="form-control" id="id" name="id" placeholder="DTU/2k16/co/265">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="year">Semester</label>
                    <input type="number" class="form-control" id="year" name="year" placeholder="1-10">
                </div>
                <div class="form-group col-6">
                <label for="institute">Institute</label>
                <select id="institute" name="institute" class="form-control col-md-6">
                    <option name="">Select Your Institute</option>
                    <option name="DTU">Delhi Technological Institute</option>
                    <option name="NSIT">Netaji Shubhas Institute of Technology</option>
                    <option name="DITE">Delhi Institute of Tool Engineering</option>
                </select>
                </div>
            </div>
             <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="feeReceipt">Upload Fee Receipt</label>
                            <input type="file" class="form-control" id="feeReceipt" name="photo" >
                        </div>
                        <div class="form-group col-md-3">
                            <label for="idCard">Upload Identity Card</label>
                            <input type="file" class="form-control" id="idCard" name="photo" >
                        </div>
             </div>
            <div class="form-row">
                <div class="col-6">
                    <div class="form-group px-2 alert-warning">
                        <label for="payment"> <p>Make a payment at  URL <a href="https://paypal.me/xyz/515">paypal.me/xwz/515 </a>and send us the snapshot of it</p>  </label>

                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="payment">Upload the snapshot of payment made</label>
                        <input type="file" class="form-control" id="payment" name="photo" >
                    </div>
                </div>

            </div>
            <div class="form-group row">
                <div class="col-sm-10 text-center">
                    <input type="submit" id="btnSubmit"  class="btn btn-primary"></input>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../../bower_components/jquery/dist/jquery.js"></script>
<script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="../../bower_components/jquery-toast-plugin/src/jquery.toast.js"></script>
<script src="index.js"></script>
</body>
</html>
