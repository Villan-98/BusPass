<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>

    <link rel="stylesheet" href="../../../public/component/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../../public/component/bootstrap/bootstrap.js">
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-end">

    <a class="nav-link px-4" href="#" id="navAdmin"  style="font-size:15px"> Admin</a>

    <a class="nav-link px-4" href="#" id="navDepot" style="font-size:15px">Depot Manager</a>

    <a class="nav-link px-4" href="#" id="navTransport" style="font-size:15px">Transport Head</a>

    <a class="nav-link px-4" href="#" id="navLogout" style="font-size:15px">Logout</a>

</nav>
<div class="container">
    <button class="btn">hi</button>
    <div id="forms">
        <div class="row mt-5  bg-light">
            <div class="col px-0">
                <h2 class="h2 bg-dark text-white py-2 mb-3 px-0 mt-0 text-center">Add Depot Manger</h2>
                <div class="form-row px-4">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" placeholder="Name" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="employeeId">Employee ID Number</label>
                            <input type="text" class="form-control" id="employeeId" placeholder="Employee Id(11111)" name="employeeId" required>
                        </div>
                    </div>
                </div>
                <div class="form-row px-4">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="Secret">Secret</label>
                            <input type="password" class="form-control" id="secret" placeholder="Secret" name="emailId" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                    </div>
                </div>
                <div class="form-row px-4">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="cpassword">Confirm Password</label>
                            <input type="text" class="form-control" id="cpassword" name="cpassword" required>
                        </div>
                    </div>
                </div>
                <div class="form-row px-4">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="text" class="form-control" id="role" name="role" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label  for="collDep">Select Your Depot</label>
                            <select class="form-control" id="collDep" name="collDep">
                                <option>Select Bus Depot</option>
                                <option>Bawana</option>
                                <option>Keshopur Depot</option>
                                <option>Rohini Depot-2 </option>
                                <option>Nangloi</option>
                                <option>Peera Garhi</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-3 offset-5">
                        <div class="form-group">
                            <button id="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

<script src="../../../public/component/jquery/jquery-3.2.1.js"></script>
<script src="index.js"></script>
</body>
</html>
